name: Build

on:
  workflow_dispatch:
    inputs:
      formula:
        required: true
        type: string
  workflow_call:
    inputs:
      formula:
        required: true
        type: string

permissions:
  contents: read

env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
  build:
    strategy:
      matrix:
        runner:
          - macos-15-intel # intel
          - macos-14 # arm
          - ubuntu-22.04
          - ubuntu-22.04-arm
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@main

      - name: Get version for setup-ruby
        run: |
          SETUP_RUBY_VERSION=${{ inputs.formula }}
          SETUP_RUBY_VERSION=${SETUP_RUBY_VERSION//rv-ruby}
          SETUP_RUBY_VERSION=${SETUP_RUBY_VERSION//@}
          if [[ "$SETUP_RUBY_VERSION" == "3.2."* ]]; then
            echo SETUP_RUBY_VERSION=${SETUP_RUBY_VERSION} >> $GITHUB_ENV
          fi

      # Static gem extensions typically require the same Ruby version available already
      - uses: ruby/setup-ruby@v1
        id: setup-ruby
        if: ${{ env.SETUP_RUBY_VERSION != '' }}
        with:
          ruby-version: ${{ env.SETUP_RUBY_VERSION }}

      - name: Install Homebrew
        run: |
          which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          if [[ -d "/home/linuxbrew/" ]]; then
            echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
            echo "/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            brew install-bundler-gems || chmod -R +t $(brew --prefix)/Homebrew/Library/Homebrew/vendor/bundle
          fi

      - name: Tap repo
        run: bin/setup

      - name: Build rv Ruby
        run: |
          if [[ -n "${{ steps.setup-ruby.outputs.ruby-prefix }}" ]]; then
            export HOMEBREW_BASERUBY="${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby"
          fi
          mkdir -p rubies/
          cd rubies
          brew rv-package --verbose ${{ inputs.formula }}

      - name: Upload rv Ruby
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.formula }}_${{ matrix.runner }}
          path: ${{ github.workspace }}/rubies

      - name: Test Portable Ruby
        run: |
          mkdir -p rv-ruby/
          tar --strip-components 2 -C rv-ruby -xf rubies/*.tar.gz
          export PATH="${PWD}/rv-ruby/bin:${PATH}"
          if [[ "${{ inputs.formula }}" == "rv-ruby@0.49" ]]; then
            ruby --version
          else
            ruby --version --yjit
            ruby -r debug -r bigdecimal -r json -r yaml -r reline -e "true"
          fi
